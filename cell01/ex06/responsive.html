<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>tab</title>
    <style>
	table {
 		width: 100dvw;
		height: 100dvh;
  		border-collapse: collapse;
		margin: auto;
	}
	body, html {
	width: 100%;
	height: 100%;
	margin: 0;
	}
	a {
		font-family: arial;
	}
	.c1, .c2 {
  		border: 0.1em solid black;
  		padding: 0%;
  		text-align: left;
	}
	.c1 {
		width: 50%;
		height: 100%;
  		background-color: #e51010;
	}
	.c2 {
		width: 50%;
		height: 100%;
		background-color: rgb(11, 11, 218);
	}
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="c1"><a style="color: rgb(23, 8, 239);">First cell</a></td>
            <td class="c2"><a style="color: rgb(255, 0, 0);">Second cell</a></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
	  width: 100%;
      background: #f0f0f0;
    }

    table {
      width: 100%;
      height: 100%;
	  text-align: center;
      background-color: grey;
      cursor: pointer;
    }
	td {
		width: 33%;
	}
	tr {
		height: 33%;
		width: 100%;
	}
  </style>
</head>
<body>

	<table>
		<tr>
			<td><input type="number" name="number" list="numvalue"></td>
			<datalist id="numvalue">
				<option value="25">
				<option value="-78">
			</datalist>
			<td><input type="search" name="operand" list="operandvalue"></td>
			<datalist id="operandvalue">
				<option value="-">
				<option value="+">
				<option value="%">
				<option value="/">
				<option value="*">
			</datalist>
			<td><input type="number" name="number" list="numvalue"></td>
			<datalist id="numvalue">
				<option value="25">
				<option value="-78">
			</datalist>
		</tr>
	</table>


  <script>

  </script>

</body>
</html>
